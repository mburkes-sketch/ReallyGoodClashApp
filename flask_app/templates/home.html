{% extends "header.html" %}
{% block content %}
<div class="container mx-auto text-center py-24 px-4">
    <h1 class="text-5xl md:text-6xl font-extrabold mb-6 text-gray-800">
        Master the Arena
    </h1>
    <p class="text-xl md:text-2xl mb-12 text-gray-600 max-w-2xl mx-auto">
        Build custom decks, analyze real player stats, and simulate battles using our Machine Learning model.
    </p>
    
    <div class="flex justify-center gap-4">
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('users.register') }}" class="bg-blue-600 hover:bg-blue-700 text-white text-lg font-bold py-3 px-8 rounded-lg shadow-md transition">
                Get Started
            </a>
            <a href="{{ url_for('clashers.player_search') }}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 text-lg font-bold py-3 px-8 rounded-lg shadow-md transition">
                Search Player
            </a>
        {% else %}
            <a href="{{ url_for('users.deck_builder') }}" class="bg-green-600 hover:bg-green-700 text-white text-lg font-bold py-3 px-8 rounded-lg shadow-md transition">
                Build a New Deck
            </a>
        {% endif %}
    </div>
</div>
{% endblock %}
