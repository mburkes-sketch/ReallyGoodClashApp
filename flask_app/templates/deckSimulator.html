{% extends "header.html" %}
{% block content %}
<div class="container mx-auto p-6 text-center max-w-4xl">
    <h2 class="text-4xl font-extrabold mb-4 text-gray-800">Battle Simulator</h2>
    <p class="text-gray-500 mb-10">Select two of your saved decks to predict the winner using Machine Learning.</p>

    {% if result %}
        <div class="bg-gradient-to-r from-green-100 to-green-50 border border-green-200 text-green-800 px-6 py-8 rounded-xl mb-10 shadow-lg">
            <p class="text-2xl font-bold">{{ result }}</p>
        </div>
    {% endif %}

    <form method="POST" action="" class="bg-white p-8 rounded-xl shadow-lg border border-gray-100">
        <div class="flex flex-col md:flex-row justify-center items-center gap-8 mb-8">
            
            <div class="w-full md:w-5/12">
                <label class="block text-left font-bold text-gray-700 mb-2">My Deck (Blue King)</label>
                <select name="deck1" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none bg-white">
                    {% for deck in decks %}
                        <option value="{{ deck.id }}">{{ deck.title }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="text-4xl font-black text-red-500 italic transform -skew-x-12">VS</div>

            <div class="w-full md:w-5/12">
                <label class="block text-left font-bold text-gray-700 mb-2">Enemy Deck (Red King)</label>
                <select name="deck2" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:outline-none bg-white">
                    {% for deck in decks %}
                        <option value="{{ deck.id }}">{{ deck.title }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <button type="submit" class="w-full md:w-1/3 bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg transform transition hover:-translate-y-1">
            SIMULATE BATTLE
        </button>
    </form>
</div>
{% endblock %}
